name: Deploy Scratch to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install and Link VM â›“ï¸
        run: |
          cd scratch-vm
          npm install --ignore-scripts
          npm link

      - name: Install, Link GUI and Build ğŸ› ï¸
        run: |
          cd scratch-gui
          npm install --ignore-scripts
          npm link scratch-vm
          npm run build

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./scratch-gui/build